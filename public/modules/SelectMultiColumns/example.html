    <body>
        <h1>Select Multi Columns</h1>
        <form action="./example.html" method="post">
            <input id="select_multi_column" type="text" value="568" style="width:500px;" class="fake-select" />
        </form>

        <script type="text/javascript">
            var materials = [
                [719, ["Perfil AT 3m", "272,00", "tira", "Estructura Metalcom"]],

                [675, ["Perfil canal económico 39x20 0.5 mm 3 mt", "74,00", "un", "Estructura Metalcom"]],

                [693, ["Perfil Cuadrado 75*75*2mmx6mt", "20,00", "tira", "Estructura metalica escala"]],
                [762, ["Perfil J Blanco 0.60m V4", "166,00", "un", "Hojalateria"]],
                [764, ["Perfil J Blanco 0.60m V6", "80,00", "un", "Hojalateria"]],
                [763, ["Perfil J Blanco 0.82m V6", "40,00", "un", "Hojalateria"]],

                [754, ["Perfil J Blanco 2.40m", "88,00", "un", "Hojalateria"]],
                [753, ["Perfil J Blanco 2.45m", "336,00", "un", "Hojalateria"]],
                [755, ["Perfil J Blanco 2.55m", "3,00", "un", "Hojalateria"]],
                [756, ["Perfil J Blanco 2.65m", "6,00", "un", "Hojalateria"]],
                [752, ["Perfil J Blanco 3.60m", "26,00", "un", "Hojalateria"]],
                [1025, ["Perfil J Blanco 3m", "304,00", "un", "Hojalateria"]],
                [757, ["Perfil J Blanco 6m (2un 3m)", "1,50", "un", "Hojalateria"]],
                [673, ["Perfil montante económico 38x38x6 0.5 mm 2,4", "458,00", "bidon", "Arriendo Equipos y maquinarias"]],
                [574, ["Perfil Omega Economico 35*38*15*8*0.5*6mt", "152,00", "tira", "Estructura Metalcom"]],
                [676, ["Perfil Omega económico 40R 40x18x10x0,5*6mt (Portante)", "707,00", "un", "Estructura Metalcom"]],
                [573, ["Perfil Omega normal 35*38*15*8*0.85*3mt", "107,00", "tira", "Estructura Metalcom"]],
                [572, ["Perfil Omega normal 35*38*15*8*0.85*6mt", "73,00", "tira", "Estructura Metalcom"]],
                [696, ["Perfil Rectangular 20*30*2mmx6mt", "10,00", "tira", "Estructura metalica escala"]],
                [317, ["perfil rectangular 40*20*2mm*6m", "10,00", "tira", "Materiales de construcción"]],
                [411, ["perfil rectangular 50*20*2mm*6m", "14,00", "tira", "Materiales de construcción"]],
                [642, ["Perfil U 62*25-0.85 3mt", "60,00", "tira", "Estructura Metalcom"]],
                [566, ["Perfil U 62*25-0.85 6mt", "526,00", "un", "Estructura Metalcom"]],
                [677, ["Perfil U 92*25-0.85 6mt", "226,00", "tira", "Estructura Metalcom"]],
                [994, ["Perfil U acero 40x20x2mm", "7,00", "tira", "Materiales de construcción"]]
            ];
            document.addEventListener("DOMContentLoaded", function () {
                var selectMultiColumn = new SelectMultiColumn("select_multi_column");
                selectMultiColumn.setDataJsonArray(materials);
                // Opcionalmente puede definir una cabecera con los nombres de las columnas
                selectMultiColumn.setNameColumns(['Material', 'Stock', 'Medida', 'Origen']);// opcional
                // Por defecto la tabla de opciones se divide en columnas cuya anchura es igual para cada columna
                // el siguiente método opcional permite extender la anchura de cada columna
                selectMultiColumn.setColumnsColSpan([2, 1, 1, 1]);

                selectMultiColumn.run();
                // los siguientes métodos opcionales deben invocarse después del método run()

                // permite estblecer la alineacion del texto para cada columna
                selectMultiColumn.setColumnsTextAlign(['left', 'right', 'center', 'left']);
                // Opcionalmente es posible definir un ancho personalizado para cada columna (ignora el método setColumnsColSpan)
                selectMultiColumn.setColumnsWidth([250, 80, 50, 120]);
                // establece el ancho de la caja de opciones que por defecto es igual al ancho del componente input sobre el cual se construye el componente
                selectMultiColumn.setWidthBoxOptions(500);
                // establece el alto de la caja de opciones que por defecto es de 250px
                selectMultiColumn.setHeightBoxOptions(300);
            }, false);

        </script>
    </body>
